<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img
          src="./profile-card-component-main (1)/bg-pattern-card.svg"
          alt=""
        />
        <div class="content">
          <img src="imagem.png" alt="" />
          <h2>Ademola John <span>26</span></h2>
          <p>london</p>
          <div class="ratings">
            <div class="rating">
              <p class="numb">80K</p>
              <p>Followers</p>
            </div>
            <div class="rating">
              <p class="numb">803K</p>
              <p>Likes</p>
            </div>
            <div class="rating">
              <p class="numb">1.4K</p>
              <p>PHOTOS</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
